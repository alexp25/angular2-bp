<div class="container">
    <h2>Event books</h2>
    <div> Here are your event books. You can create one or more event books for your groups </div>
    <ul>

        <li *ngFor="let e of events">
            {{e.name}}
        </li>
        
        <ng2-smart-table *ngIf="!this.loading" [settings]="settings" [source]="data"></ng2-smart-table>
    </ul>
</div>
